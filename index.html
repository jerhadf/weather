<!DOCTYPE html> 
<html> 
    <head> 
        <!--Stylesheet-->
        <link rel="stylesheet" href="stylesheet.css"/> 
        <!--BootstrapCDN – Material Icons – Fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    </head>
    <body onload="document.body.setAttribute('class','loaded')"> 
        <div class="container-fluid">
            <div class="title">
                <h1 class="title-main"> what's the weather? </h1>
            </div>
            <div class="weather"> 
                <h2 class="weatherdesc">Misty</h2>
                <h4 class="temperature"> 
                    <span id="temp"> 30 </span> degrees 
                    <span id="unit">Fahrenheit</span>
                </h4> 
                <p class="location">Orem, Utah</p> 
                <div class="coords">
                    <p id="lat"></p> 
                    <p id="long"></p> 
                </div> 
            </div> 
        </div> 

        <!-- jQuery – jQuery UI – Javascript -->
        <script 
        src="https://code.jquery.com/jquery-3.1.1.min.js" 
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        <script src="main.js"></script> 
    </body>
</html>
